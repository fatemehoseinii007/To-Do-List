<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>    
  <title>To-Do-List</title>
  
</head>
<body>
  <div class="container">
    <header>
      <form id="first-form">
        <h1>Create Task</h1>
        <input class="txt-input" type="text" placeholder="Inter your task here...">
        <input class="btn-input" type="submit" value="submit">
      </form>
        <small>Example:walking,painting</small>
    </header>
    <main>
        <h2>Tasks</h2>
        <h3>Filter Tasks</h3>
        <form>
            <input type="text" placeholder="Tasks...">
        </form>
        <div id="newHeading">
        </div>

        <div id="newTasks">
        </div>
    </main>
    <footer>
        <button id="button">Erase All</button>
    </footer>
  </div>

</html>
